framework:
    messenger:
        failure_transport: failed

        transports:
            # Use Redis or RabbitMQ for production
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
                    delay: 1000
                    max_delay: 0

            failed: 'doctrine://default?queue_name=failed'

        routing:
            'App\Message\ProcessDocumentMessage': async
            'App\Message\SchemaExtractionMessage': async
            'App\Message\EntityResolutionMessage': async
            'App\Message\ActiveLearningFeedbackMessage': async
