framework:
    messenger:
        # Simplified config - using sync transport for now
        # To enable async: install symfony/doctrine-messenger and configure DSN
        transports:
            sync: 'sync://'

        routing:
            # Process synchronously for now
            'App\Message\ProcessDocumentMessage': sync
            'App\Message\SchemaExtractionMessage': sync
            'App\Message\EntityResolutionMessage': sync
            'App\Message\ActiveLearningFeedbackMessage': sync
