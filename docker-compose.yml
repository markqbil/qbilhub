  #     - postgres
  #     - redis
  #   environment:
  #     - DATABASE_URL=postgresql://qbilhub:qbilhub@postgres:5432/qbilhub?serverVersion=15
  #     - MESSENGER_TRANSPORT_DSN=redis://redis:6379/messages
